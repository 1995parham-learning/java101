plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
      url "https://packages.confluent.io/maven/"
    }
}

run {
    standardInput = System.in
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
    implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.2.1'

    // https://mvnrepository.com/artifact/io.confluent/kafka-json-serializer
    implementation group: 'io.confluent', name: 'kafka-json-serializer', version: '7.2.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'kafka.producer.App'
}
